query Trip($id: ID!){
  trip(id: $id){
    id
    departureTime
    arrivalTime
    busSeatConfiguration{
      id
      name
    }
    bus{
      id
      plateNumber
      busNumber
      busSeatConfiguration{
        id
        name

      }
    }
    route{
      id
      leavingFrom{
        id
        name
        busstopSet{
          edges{
            node{
              id
              name
            }
          }
        }
      }
      destination{
        id
        name
      }
      distance
    }
    carrier{
      id
      name
      logo
    }
    createdAt
  }
}
