query Trip($id: ID!){
  trip(id: $id){
    id
    departureTime
    arrivalTime
    price
    ticketSet{
      edges{
        node{
          id
          firstName
          lastName
          phone
          busStop{
            name
          }
          busSeatConfigurationSeat{
            name
          }
        }
      }
    }
    seats{
      busSeatConfigurationSeat{
        id
        name
        row
        col
        windowSeat
        createdAt
      }
      lockedBy{
        id
        firstName
        lastName
      }
      ticket{
        id
        firstName
        lastName
      }
      isLocked
      isSold
      isLockedByMe
      isBookedByMe
    }
    busSeatConfiguration{
      id
      name
    }
    bus{
      id
      plateNumber
      busNumber
      busSeatConfiguration{
        id
        name
      }
    }
    route{
      id
      leavingFrom{
        id
        name
        busstopSet{
          edges{
            node{
              id
              name
            }
          }
        }
      }
      destination{
        id
        name
      }
      distance
    }
    carrier{
      id
      name
      logo
    }
    createdAt
  }
}
