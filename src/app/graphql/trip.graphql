query Trip($id: ID!){
  trip(id: $id){
    id
    departureTime
    arrivalTime
    price
    seats{
      busSeatConfigurationSeat{
        id
        name
        row
        col
        windowSeat
        createdAt
      }
      isLocked
      isSold
    }
    busSeatConfiguration{
      id
      name
    }
    bus{
      id
      plateNumber
      busNumber
      busSeatConfiguration{
        id
        name
      }
    }
    route{
      id
      leavingFrom{
        id
        name
        busstopSet{
          edges{
            node{
              id
              name
            }
          }
        }
      }
      destination{
        id
        name
      }
      distance
    }
    carrier{
      id
      name
      logo
    }
    createdAt
  }
}
