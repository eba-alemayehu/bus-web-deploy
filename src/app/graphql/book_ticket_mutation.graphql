mutation BookTicket($input: BookTicketMutationInput!) {
  bookTicket(input: $input){
    order{
      id
      price
      orderedBy{
        id
        firstName
        lastName
        phone
      }
      verification
      isChecked
      transactionId
      verifiedAt
      verifiedBy{
        id
        firstName
        lastName
        phone
      }
    }
    tickets{
      id
      firstName
      lastName
      phone
      order{
        id
        price
        orderedBy{
          id
          firstName
          lastName
          phone
        }
        verification
        isChecked
        transactionId
        verifiedAt
        verifiedBy{
          id
          firstName
          lastName
          phone
        }
      }
      busStop{
        name
      }
      busSeatConfigurationSeat{
        id
        name
      }
      trip{
        id
        departureTime
        arrivalTime
        price
        busSeatConfiguration{
          id
          name
        }
        bus{
          id
          plateNumber
          busNumber
          busSeatConfiguration{
            id
            name
          }
        }
        route{
          id
          leavingFrom{
            id
            name
          }
          destination{
            id
            name
          }
          distance
        }
        carrier{
          id
          name
          logo
        }
        createdAt
      }
      ticketNumber
    }
  }
}
