query Routes($order: String, $carrier: ID) {
    routes(order: $order, routeprice_Carrier: $carrier){
        edges{
            node{
                id
                distance
                price
                leavingFrom{
                    id
                    name
                    nameAm
                    nameOr
                    nameTg
                }
                destination{
                    id
                    name
                    nameAm
                    nameOr
                    nameTg
                }
            }
        }
    }
}
