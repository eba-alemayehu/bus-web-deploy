mutation BookTicket($input: BookTicketMutationInput!) {
    bookTicket(input: $input){
        order{
            id
            price
            orderedBy{
                id
                firstName
                lastName
                phone
            }
            verification
            isChecked
            transactionId
            verifiedAt
            verifiedBy{
                id
                firstName
                lastName
                phone
            }
        }
        tickets{
            id
            firstName
            lastName
            phone
            lockedUntil
            order{
                id
                price
                orderedBy{
                    id
                    firstName
                    lastName
                    phone
                }
                verification
                isChecked
                transactionId
                verifiedAt
                verifiedBy{
                    id
                    firstName
                    lastName
                    phone
                }
            }
            busStop{
                name
            }
            busSeatConfigurationSeat{
                id
                name
            }
            trip{
                id
                departureTime
                arrivalTime
                price
                busSeatConfiguration{
                    id
                    name
                }
                bus{
                    id
                    plateNumber
                    busNumber
                    busSeatConfiguration{
                        id
                        name
                    }
                }
                route{
                    id
                    leavingFrom{
                        id
                        name
                        nameAm
                        nameOr
                        nameTg
                    }
                    destination{
                        id
                        name
                        nameAm
                        nameOr
                        nameTg
                    }
                    distance
                }
                carrier{
                    id
                    name
                    nameAm
                    nameOr
                    nameTg
                    logo
                }
                createdAt
            }
            ticketNumber
        }
    }
}
