mutation CarrierTicketer($input: CarrierTicketerMutationInput!){
  carrierTicketer(input: $input){
    carrierTicketer{
      ticketOffice{
        id
        city{
          id
          name
        }
        carrier{
          id
          name
          logo
        }
      }
      user{
        id
        firstName
        lastName
        email
        phone
        profilePic
      }
    }
  }
}
