query Carrier($id: ID!, $getTrips: Boolean!){
  carrier(id: $id){
    id
    name
    logo
#    ticketers @include(if: $getTicketers) {
#      edges{
#        node{
#          id
#          firstName
#          lastName
#          phone
#          email
#          profilePic
#        }
#      }
#    }
    tripSet @include(if: $getTrips) {
      edges{
        node{
          id
          route{
            createdAt
            leavingFrom{
              id
              name
            }
            destination{
              id
              name
            }
          }
        }
      }
    }
  }
}
