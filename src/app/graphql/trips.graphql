query Trips($carrier: ID, $bulkRef: String, $leavingFrom: ID, $destination:ID){
  trips(
    carrier: $carrier,
    bulkRef: $bulkRef,
    route_LeavingFrom: $leavingFrom,
    route_Destination: $destination){
    edges{
      node{
        id
        departureTime
        arrivalTime
        bus{
          id
          plateNumber
          busNumber
        }
        busSeatConfiguration{
          busseatconfigurationseatSet{
            edges{
              node{
                id
                name
              }
            }
          }
        }
        route{
          id
          leavingFrom{
            id
            name
          }
          destination{
            id
            name
          }
          distance
        }
        carrier{
          id
          name
          logo
        }
        createdAt
      }
    }
  }
}
