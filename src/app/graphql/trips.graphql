query Trips(
  $carrier: ID,
  $bulkRef: String,
  $leavingFrom: ID,
  $destination:ID,
  $departureTime: DateTime,
  $departureTime_Gte: DateTime,
  $departureTime_Lte: DateTime,
  $first: Int,
  $after:String,
){
  trips(
    carrier: $carrier,
    bulkRef: $bulkRef,
    departureTime: $departureTime,
    departureTime_Gte: $departureTime_Gte,
    departureTime_Lte: $departureTime_Lte,
    route_LeavingFrom: $leavingFrom,
    route_Destination: $destination,
  	first: $first,
    after: $after
  ){
    edges{
      node{
        id
        departureTime
        arrivalTime
        bus{
          id
          plateNumber
          busNumber
        }
        busSeatConfiguration{
          busseatconfigurationseatSet{
            edges{
              node{
                id
                name
              }
            }
          }
        }
        route{
          id
          leavingFrom{
            id
            name
          }
          destination{
            id
            name
          }
          distance
        }
        carrier{
          id
          name
          logo
        }
        createdAt
      }
    }
    pageInfo{
      hasNextPage
      startCursor
      endCursor
      hasPreviousPage
    }
  }
}
