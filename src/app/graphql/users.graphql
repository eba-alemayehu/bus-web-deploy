query Users(
  $phoneContains: String,
  $phone: String,
  $carrierticketerTicketOfficeCarrier: ID,
  $carrierticketerTicketOffice: ID
){
  busUsers(
    phone_Icontains: $phoneContains, phone: $phone,
    carrierticketer_TicketOffice: $carrierticketerTicketOffice,
    carrierticketer_TicketOffice_Carrier: $carrierticketerTicketOfficeCarrier){
    edges{
      node{
        id
        firstName
        lastName
        profilePic
        phone
      }
    }

  }
}
