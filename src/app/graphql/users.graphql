query Users(
  $phoneContains: String,
  $phone: String,
  $carrierticketer_TicketOffice_Carrier: ID,
  $carrierticketer_TicketOffice: ID
){
  busUsers(
    phone_Icontains: $phoneContains, phone: $phone,
    carrierticketer_TicketOffice: $carrierticketer_TicketOffice,
    carrierticketer_TicketOffice_Carrier: $carrierticketer_TicketOffice_Carrier){
    edges{
      node{
        id
        firstName
        lastName
        profilePic
        phone
      }
    }

  }
}
