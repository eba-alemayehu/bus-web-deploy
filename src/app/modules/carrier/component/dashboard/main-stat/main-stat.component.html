<mat-card routerLink="trips" style="margin: 1em">
  <div fxLayout="row" style="width: 25%; align-items: ">
    <mat-icon [class]="iconClass" class="icon">{{icon}}</mat-icon>
    <div fxLayout="column" style="margin-left: 2em">
      <h2>{{title}}</h2>
      <p class="mat-card-subtitle">{{subText}}</p>
    </div>
  </div>
</mat-card>
