<mat-card style="margin: 1em">
  <div fxLayout="row" style="width: 200px; align-items: center">
    <mat-icon [class]="iconClass" class="icon" style="flex: 1; height: 100%">{{icon}}</mat-icon>
    <div fxLayout="column" style="margin-left: 2em; flex: 3">
      <h2>{{title}}</h2>
      <p class="mat-card-subtitle">{{subText}}</p>
    </div>
  </div>
</mat-card>
