<div fxLayout="column" style="padding: 1em 2em 0 1em;">
  <div fxLayout="row">
    <span class="spacer"></span>
    <button mat-flat-button color="primary" routerLink="form"><mat-icon>add</mat-icon>
      {{'Add trip'| translate}}</button>
  </div>
</div>
<div fxLayout="column">
  <app-trip-list
    [bookButton]="false"
    [carrier]="carrierId"
    (selected)="tripClick($event)"></app-trip-list>
</div>
