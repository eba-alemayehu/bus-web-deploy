<mat-card style="margin-top: 1em">
  <h1 style="text-align: center">Ticket offices</h1>
  <app-ticket-offices-table>
    <ng-template let-row>
      <button mat-flat-button [routerLink]="'/carrier/'+(activatedRoute.params | async).id + '/ticketers/' + row.id">
        Open <mat-icon>launch</mat-icon>
      </button>
    </ng-template>
  </app-ticket-offices-table>
</mat-card>
