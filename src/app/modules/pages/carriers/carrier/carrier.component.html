<div fxLayout="column">
  <div fxLayout="row" style="justify-content: center">
    <h1>{{carrier?.name}}</h1>
    <app-custom-shimmer width="100" height="32" *ngIf="!carrier?.name"></app-custom-shimmer>
  </div>
  <div fxLayout="row wrap" style="justify-content: space-around;">
    <app-main-stat></app-main-stat>
    <app-main-stat></app-main-stat>
    <app-main-stat></app-main-stat>
    <app-main-stat></app-main-stat>
  </div>
  <div fxLayout="row" style="justify-content: space-between" class="row2">
    <mat-card style="flex: 2">
      <app-main-dashboard-chart></app-main-dashboard-chart>
    </mat-card>
    <mat-card style="flex: 1">
      <app-trips-table
        *ngIf="carrier"
        [displayedColumns]="['departureTime', 'leavingFrom', 'destination']"
        [carrier]="carrier.id"></app-trips-table>
    </mat-card>

  </div>
</div>
