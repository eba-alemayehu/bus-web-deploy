<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Bus Number Column -->
    <ng-container matColumnDef="busNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bus number</th>
      <td mat-cell *matCellDef="let row">{{row.busNumber}}</td>
    </ng-container>


    <!-- Plate Number Column -->
    <ng-container matColumnDef="plateNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate number</th>
      <td mat-cell *matCellDef="let row">{{row.plateNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
