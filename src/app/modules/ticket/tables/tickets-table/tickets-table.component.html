<div class="mat-elevation-z8">
  <div style="float: right;">
    <button mat-flat-button color="primary" (click)="generateReport()" style="margin: 16px">Generate Passengers List</button>
  </div>

  <table id="tickets-table" mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="ticket_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.ticketNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="seat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat</th>
      <td mat-cell *matCellDef="let row">{{row.busSeatConfigurationSeat.name}}</td>
    </ng-container>


    <ng-container matColumnDef="leavingFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let row">{{row.trip.route.leavingFrom.name}}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">{{row.trip.route.destination.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
