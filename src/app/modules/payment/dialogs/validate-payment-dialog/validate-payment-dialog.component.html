<h2 class="mat-h2">Validate payment</h2>
<h3 style="text-align: center">{{paymentOrder.bankAccount.bank.name}}</h3>
<div fxLayout="row" style="justify-content: center; padding: 1em">
  <div>{{paymentOrder.orderedBy.name}}</div>
  <div style="font-weight: 600;font-size: 1.5em">{{paymentOrder.price}} ETB</div>
</div>
<div fxLayout="column" style="text-align: center; width: 100%">
  <b>Transaction Id</b>
  <i style="font-size: 1.5em;padding: 0.5em">{{paymentOrder.transactionId}}</i>
    <mat-form-field id="transactionId"
      style="text-align: center" appearance="outline">
      <input matInput type="text" [ngModel]="transactionId.control" (ngModelChange)="onChange($event)" style="font-size: 1.5em"/>
      <mat-icon *ngIf="this.transactionId.error" matSuffix>error</mat-icon>
      <mat-icon *ngIf="!this.transactionId.error" matSuffix>success</mat-icon>
    </mat-form-field>
</div>
<div fxLayout="row" style="justify-content: space-around; margin-top: 0.5em">
  <div><button mat-flat-button (click)="confirm(false)" color="warn">Deny</button></div>
  <div><button mat-flat-button (click)="confirm(true)" style="background-color: green; color: white">Confirm</button></div>
</div>
