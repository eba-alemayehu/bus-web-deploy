
<div class="mat-elevation-z8">
  <h2 class="mat-h2" style="margin-left: 2em">{{title}}</h2>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [class.loading]="loading">
    <!-- Bank Column -->
    <ng-container matColumnDef="bank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Bank'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.node.bankAccount?.bank.name }}</td>
    </ng-container>

    <!-- Ordered by Column -->
    <ng-container matColumnDef="orderedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Ordered by'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.node.orderedBy.name}}</td>
    </ng-container>

    <!-- Transaction ID Column -->
    <ng-container matColumnDef="transactionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Transaction ID'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.node.transactionId}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Price'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.node.price}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="verify">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a *ngIf="row.node.verification === true">
          <mat-icon style="color: green;font-size: 16px">checked</mat-icon>  <span>{{'Verified'| translate}}</span></a>
        <a *ngIf="row.node.verification === false && row.node.isChecked === true">
          <mat-icon style="color: red;font-size: 16px">warning</mat-icon>  <span>{{'Denied'| translate}}</span></a>
        <button mat-button
                *ngIf="row.node.isChecked === false && row.node.verification !== true"
                (click)="verify.emit(row.node)">{{'Verify'| translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <app-not-found *ngIf="notFound" [message]="'no payment data found'| translate"></app-not-found>
  <app-table-shimmer height="25" width="750" *ngIf="loading"></app-table-shimmer>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
