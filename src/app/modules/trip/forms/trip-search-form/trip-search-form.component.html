<!--[fxLayout]="!(isHandset$ | async)? layout: 'column'"-->
<!--[class.align-items]="layout === 'row' && !(isHandset$ | async)"-->

<div fxLayout="column">
  <form [formGroup]="tripFomGroup" (ngSubmit)="_submit()" style="margin: auto">
    <div  style="flex-flow: wrap">
      <app-select-route
        [orientation]="orientation"
        (routeChanged)="routeChanged($event)"
        [route]="route"></app-select-route>
      <div fxLayout="row" style="justify-content: space-between" [hidden]="hideDateInput">
        <mat-form-field appearance="outline">
          <mat-label>{{'Departure date'| translate}}</mat-label>
          <input matInput [min]="todayDate" required [matDatepicker]="departureDatePicker" formControlName="departureDate">
          <mat-datepicker-toggle matSuffix [for]="departureDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #departureDatePicker></mat-datepicker>
          <mat-error *ngIf="tripFomGroup.controls['departureDate'].hasError('required')">
            {{'Departure date is required.'| translate}}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{'Return date(optional)'| translate}}</mat-label>
          <input matInput [min]="todayDate" [matDatepicker]="returnDatePicker" formControlName="returnDate">
          <mat-datepicker-toggle matSuffix [for]="returnDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #returnDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="column">
        <app-weak-date (dateChanged)="changeDepartureDate($event)"></app-weak-date>
<!--        <div *ngFor="let date of days">-->
<!--          <button (click)="changeDepartureDate(date.date, $event)" class="weak-day-btn" mat-raised-button>-->
<!--            <p class="weak-day-num">-->
<!--              {{date.day}}-->
<!--            </p>-->
<!--            <p class="weak-day-name">-->
<!--              {{date.dateNum}}-->
<!--            </p>-->
<!--          </button>-->
        </div>
      </div>
      <div fxLayout="row" style="justify-content: center" *ngIf="layout !== 'row'">
        <button mat-icon-button (click)="subtractPassenger()" type="button" >
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-button>{{passengers}} {{'Passengers'| translate}}</button>
        <button mat-icon-button (click)="addPassenger()" type="button" >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div fxLayout="row-reverse" *ngIf="layout !== 'row'">
        <button mat-flat-button type="submit" color="primary">{{'Search'| translate}}</button>
      </div>

    <div fxLayout="row" style="justify-content: center" *ngIf="layout === 'row'">
      <button mat-icon-button (click)="subtractPassenger()" type="button" >
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-button>{{passengers}} {{'Passengers'| translate}}</button>
      <button mat-icon-button (click)="addPassenger()" type="button" >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</div>
