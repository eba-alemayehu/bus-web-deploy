<div fxLayout="row" style="justify-content: space-between" class="week-date-container">
  <mat-card matRipple (click)="changeDepartureDate(date.date)" *ngFor="let date of days">
    <p class="weak-day-name">
      {{date.day}}
    </p>
    <p class="weak-day-num">
      {{date.dateNum}}<small>th</small>
    </p>
  </mat-card>
  <!--  </div>-->
</div>
