<form class="search-form" (ngSubmit)="submit()" [class.loading]="loading">
  <mat-form-field class="example-full-width" appearance="outline">
    <input [formControl]="keyWords" type="text" matInput placeholder="Search...">
    <button mat-icon-button matSuffix type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
