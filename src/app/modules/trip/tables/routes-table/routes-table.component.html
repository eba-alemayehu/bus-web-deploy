<div class="mat-elevation-z0">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [class.loading]="loading">
    <!-- Id Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'From'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.leavingFrom.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'To'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.destination.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Price'| translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <ng-template  [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: row}"></ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <app-not-found *ngIf="notFound" [message]="'no routes found'| translate"></app-not-found>
  <app-table-shimmer height="25" width="1300" *ngIf="loading"></app-table-shimmer>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
